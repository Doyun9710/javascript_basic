<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
    </head>
    <body>
        <!-- 
            표 : table <table>
                행 <tr>
                열 <td>

            속성
            border : 테두리
            width : 넓이
            height : 높이

            상위의 태그가 영향을 받으면 하위의 태그도 영향을 받음
        -->

        <!-- border : 테두리 -->
        <table border="1" width="800" height="300">
            <tr>
                <td width="50">1행 1열</td>
                <!-- <td>1행 2열</td> -->
                <td width="150"> </td>
                <td>1행 3열</td>
            </tr>
            <tr>
                <td>2행 1열</td>
                <td>2행 2열</td>
                <!-- <td>2행 3열</td> -->
            </tr>
            <tr>
                <td>3행 1열</td>
                <!-- <td>3행 2열</td>
                <td>3행 3열</td> -->
            </tr>
        </table>
    </body>
</html>
