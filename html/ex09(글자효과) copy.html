<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
    </head>
    <body>
        <!-- 
            문장 효과
            <b> : 두껍게
            <i> : 기울어지게
            <sub> : 계단효과
         -->
        <p>This Text is normal</p>
        <p><b>This Text is normal</b></p>
        <p><i>This Text is normal</i></p>

        <p>This <sub>Text</sub> is <sup>normal</sup></p>
    </body>
</html>
