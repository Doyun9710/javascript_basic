<!DOCTYPE html>
<html>
    <head>
        <title>나 타이틀</title>
        <meta charset="utf-8" />
    </head>

    <body>
        <!-- 
            제목글
            h1 ~ h6
        -->
        <h1>Hello HTML</h1>
        <h2>Hello HTML</h2>
        <h3>Hello HTML</h3>
        <h4>Hello HTML</h4>
        <h5>Hello HTML</h5>
        <h6>Hello HTML</h6>

        <!-- 태그 오류 시 기본 표기 -->
        <h7>Hello HTML</h7>
        <hx>Hello HTML</hx>
    </body>
</html>
