<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
    </head>
    <body>
        <!-- 
            목록
            1. <ol> : 순서가 있는 목록
            2. <ul> : 순서가 없는 목록
            3. <dl> : 사전식 목록 (<dt> : 제목, <dd> : 설명)
        -->

        <!-- type="I" : Italy -->
        <!-- <ol type="I"> -->
        <ol type="i" start="5">
            <li>사과</li>
            <li>참외</li>
            <li>수박</li>
            <li>딸기</li>
        </ol>

        <!-- type : 속성 ~> css -->
        <ul type="square">
            <li>사과</li>
            <li>참외</li>
            <li>수박</li>
            <li>딸기</li>
        </ul>

        <dl>
            <dt>사과</dt>
            <dd>사과는 맛있어</dd>
            <dt>참외</dt>
            <dd>참외는 맛있어</dd>
            <dt>수박</dt>
            <dd>수박는 맛있어</dd>
            <dt>딸기</dt>
            <dd>딸기는 맛있어</dd>
        </dl>
    </body>
</html>
