<!DOCTYPE html>
<html>
    <head>
        <title>나 타이틀</title>
        <meta charset="utf-8" />
    </head>

    <body>
        <!-- 
            문단 (블럭)
            1. <p> : 기본
            2. <blockquote> : 들여쓰기
            3. <pre> : 들여쓰기 + 작은 글자 (&nbsp; 안써도 띄어쓰기 가능)
        -->
        <p>
            새 문단
            새 문단
            새 문단
        </p>

        <blockquote>
            새 문단
            새 문단
            새 문단
        </blockquote>

        <pre>
            새 문단
            새 문 단
            새  문  단
        </pre>
    </body>
</html>
