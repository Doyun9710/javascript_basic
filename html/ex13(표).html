<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
    </head>
    <body>
        <!-- 
            표 : table <table>
                머리글 <th>
                행 <tr>
                열 <td>

            속성
            border : 테두리
            width : 넓이
            height : 높이

            align : 상자 안 글자 x 좌표
            valign : 상자 안 글자 y 좌표

            상위의 태그가 영향을 받으면 하위의 태그도 영향을 받음
        -->

        <!-- border : 테두리 -->
        <table border="1" width="800" height="300">
            <tr>
                <th>1행 1열</th>
                <th>1행 2열</th>
                <th>1행 3열</th>
            </tr>
            <tr>
                <td align="center">2행 1열</td>
                <td align="left">2행 2열</td>
                <td align="right">2행 3열</td>
            </tr>
            <tr>
                <td valign="top">3행 1열</td>
                <td valign="middle">3행 2열</td>
                <td valign="bottom">3행 3열</td>
            </tr>
        </table>
    </body>
</html>
